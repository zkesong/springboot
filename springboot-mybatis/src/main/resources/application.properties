# datasource config
spring.datasource.url=jdbc:mysql://localhost:3306/test
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=admin

#dbcp2 config
spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource
spring.datasource.dbcp2.max-wait-millis=10000
spring.datasource.dbcp2.initial-size=5
spring.datasource.dbcp2.min-idle=5
spring.datasource.dbcp2.max-total=15
spring.datasource.dbcp2.validation-query=SELECT 1
spring.datasource.dbcp2.connection-properties=characterEncoding=utf8;autoReconnect=true

#mybatis config
mybatis.config-location=classpath:config/mybatis-cfg.xml
mybatis.type-aliases-package=com.zks.springbootmybatis.model
mybatis.mapper-locations=classpath:com/zks/springbootmybatis/dao/mapper/*Mapper.xml

